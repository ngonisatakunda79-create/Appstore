<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AppStore by Takunda</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ“± AppStore</h1>
    <div class="top-right">Takunda Ngonisa</div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search apps...">
      <button onclick="searchApps()">Search</button>
    </div>

    <div class="upload-section">
      <input type="password" id="vipPassword" placeholder="Enter password or pay $1">
      <button onclick="checkUploadAccess()">Unlock Upload</button>
      <button id="payButton" style="display: none;" onclick="payWithPaynow()">Pay $1 with Paynow</button>
      <input type="file" id="appFile" accept=".apk,.zip" />
      <input type="text" id="appName" placeholder="App Name" />
      <button onclick="uploadApp()">Upload App</button>
    </div>

    <div id="appList" class="app-list"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
