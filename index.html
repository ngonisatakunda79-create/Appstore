<!DOCTYPE html>
<html>
<head>
    <title>Green Flag Tracker</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
    <!-- VIP Password Button -->
    <button id="vipBtn">Enter VIP Password</button>

    <!-- Password Input Popup -->
    <div id="vipForm">
        <h3>Enter VIP Password</h3>
        <input type="text" id="vipInput" placeholder="Enter password">
        <button id="submitVIP">Unlock Map</button>
        <p id="message"></p>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
